apply plugin: 'eclipse'
apply plugin: 'groovy'

ext {
  log4jVersion = '1.2.12'
  groovyVersion = '2.0.5'
  junitVersion = '4.11'  
}

dependencies {
  compile "log4j:log4j:$log4jVersion"
  compile "org.codehaus.groovy:groovy-all:$groovyVersion"
  testCompile "junit:junit:$junitVersion"
}

repositories {
  mavenCentral()
}