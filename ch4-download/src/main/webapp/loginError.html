<html>
<body>




<h3>Login failure</h3>
	<div>An error occurred during login. Most likely you didn't enter the username or password correctly. Please be certain that you enter your credentials exactly as they are, including upper- and lower case. Also, please ensure that cookies is enabled in your web browser.:</div>
	<!-- ###LOGIN_FORM### -->
	<form action="j_security_check" method="POST">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="user">Username:</label> <input type="text" id="user"
					name="j_username" value="" />
			</div>
			<div>
				<label for="pass">Password:</label> <input type="password" id="pass"
					name="j_password" value="" />
			</div>



			<div>
				<input type="submit" name="submit" value="Login" />
			</div>

		</fieldset>
	</form>
	<!-- ###LOGIN_FORM### -->




</body>
</html>
